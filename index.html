<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuels Practice</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Yoqilg'i quyish shahobchasi <i class="bx bxs-gas-pump"></i></h1>
      </div>
      <hr />
    </header>

    <main>
      <div class="container">
        <form id="form">
          <div class="cards">
            <div class="cards-inner">
              <div class="field-wrapper">
                <select class="select" id="select" title="Yoqilgi turi"></select>
                <input class="input" id="input" type="number" placeholder="Qancha" />
              </div>
              <p class="price-text">Narxi: <span id="price">0</span></p>
              <button class="button" type="submit">Quyish</button>
            </div>

            <table width="100%" border="1" cellspacing="0" id="table">
              <thead>
                <tr>
                  <th>Tur</th>
                  <th>Miqdor</th>
                  <th>Narx</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </form>
      </div>
    </main>

    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
