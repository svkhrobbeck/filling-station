<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuels Practice</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <h1 class="header__title">Filling station <i class="bx bxs-gas-pump"></i></h1>
      </div>
      <hr />
    </header>

    <!-- MAIN -->
    <main class="main-content">
      <section class="fuel">
        <div class="fuel__container container">
          <form class="form" id="form">
            <div class="form__fields">
              <select class="form__field" id="select" title="Yoqilgi turi"></select>
              <input class="form__field" id="input" type="number" placeholder="Qancha" />
            </div>
            <p class="form__price-text">Narxi: <span id="price">0</span></p>
            <button class="button" type="submit">Quyish</button>
          </form>

          <table class="table" id="table">
            <thead>
              <tr>
                <th>Tur</th>
                <th>Miqdor</th>
                <th>Narx</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- SCRIPT -->
    <script src="js/app.js"></script>
  </body>
</html>
